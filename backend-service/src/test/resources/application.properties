server.port=8080

spring.application.name=image-server
spring.profiles.active=local

#the root url where to get the images from, i.e. http://www.debijenkorf.nl/INTERSHOP/static/WFS/dbk-shop-Site/-/dbk-sh
source.root.url=https://burst.shopifycdn.com/photos/

#endpoint to the S3 bucket to store the images in.
aws.s3.endpoint=https://s3.us-east-1.amazonaws.com
#the access key for the S3 bucket
aws.accesskey=accessKey
#the secret key for the S3 bucket
aws.secretkey=secretKey

image.server.configuration.client.url=http://localhost:8090/image/configuration
image.bucket.name=cristhian-cangrejo-test

log.db.client=fileLogging
#the database endpoint for writing logs to (reminder: 10.214.237.70)
logdb.endpoint=localhost
#the name of the database or schema to connect to
logdb.name=logs
#the log database username
logdb.username=user-test
#the log database password
logdb.password=test


temp.folder.images=/temp

spring.data.mongodb.database=test
spring.data.mongodb.port=27017
de.flapdoodle.mongodb.embedded.version=4.0.2
